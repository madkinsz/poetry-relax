name: Lint

env:
  # Enable colored output
  # https://github.com/pytest-dev/pytest/issues/7443
  PY_COLORS: 1
  POETRY_VERSION: "1.2.0"

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-tests:
    name: Python linters

    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Install packages
        run: |
          poetry self update
          poetry install

      - name: Run black
        run: |
          poetry run -- black --check .

      - name: Run mypy
        run: |
          # --namespace-packages is required to detect types in the poetry library
          poetry run -- mypy --namespace-packages poetry_relax
     
      - name: Run isort
        run: |
          # --namespace-packages is required to detect types in the poetry library
          poetry run -- isort --check --diff .

      - name: Check poetry
        run: |
          poetry check
          poetry lock --check